<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    
    <table>
        <tr>
            <td>이름</td>
            <td>번호</td>
            <td>etc</td>
        </tr>
        <tr>
            <td>박건우<input type="hidden" class = 'area' value='박건우'><button class = 'copybtn'>복사</button></td>
            <td>8842<input type="hidden" class = 'area' value='8842'><button class = 'copybtn'>복사</button></td>
            <td>남자<input type="hidden" class = 'area' value='남자'><button class = 'copybtn'>복사</button></td>
        </tr>
        <tr>
            <td>이채영<input type="hidden" class = 'area' value='이채영'><button class = 'copybtn'>복사</button></td>
            <td>2948<input type="hidden" class = 'area' value='2948'><button class = 'copybtn'>복사</button></td>
            <td>여자<input type="hidden" class = 'area' value='여자'><button class = 'copybtn'>복사</button></td>
        </tr>
    </table>

    <script>

        $('.copybtn').click(function() {

            var area = $(this).closest("td").children('input');

            area.attr('type', 'text');

            area.select();

            var success = document.execCommand('copy');

            area.attr('type', 'hidden');

            if(success){
                alert('복사 성공');
            }else{
                alert('복사 실패');
            }
        });
    </script>

    
</body>
</html>
